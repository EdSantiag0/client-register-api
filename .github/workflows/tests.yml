name: Run Jest Tests

on:
  push:
    branches:
      - desenvolvimento
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Jest
        run: npm test
